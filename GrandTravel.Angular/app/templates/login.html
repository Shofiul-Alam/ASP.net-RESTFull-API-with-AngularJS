<h2>Log In</h2>

<form ng-submit="customerLogin()" role="Form">

    <div class="form-group">
      <label>Login Id:</label>
      <input type="text" placeholder="Email Or Login Id" ng-model="loginModel.Email" class="form-control" /><br />
   </div>
    <div class="form-group">
      <label> Password:</label>
      <input type="password" placeholder="Passowrd here" ng-model="loginModel.Password" class="form-control" /><br />
    </div>
    <p>
        <button type="submit" class="btn btn-default">Log In</button>
        <a href="/UserRegister" role="button" class="btn btn-default">Register</a>
    </p>
</form>
