

<form ng-submit="create()" role="form" class = "col-md-6">
    <label> CompanyName: </label>
    <input type="text" placeholder="Lesson name here" ng-model="TravelProvider.CompanyName"  class="form-control"/><br />
    <label>ManagerName: </label>
    <input type="text" placeholder="Teacher Name Here" ng-model="TravelProvider.ManagerName"  class="form-control"/><br />
    <label>ABN:</label>
    <input type="text" placeholder="Topic Name Here" ng-model="TravelProvider.ABN"  class="form-control"/><br />
    <label>CompanyAddress:</label>
    <input type="text" placeholder="Date here" ng-model="TravelProvider.CompanyAddress"  class="form-control"/><br />
    <button type="submit">Create</button>


</form>
